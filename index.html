<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
  .attribution { font-size: 11px; text-align: center; }
  .attribution a { color: hsl(228, 45%, 44%); }
</style>
</head>
<body style="background: url(images/bg-pattern-desktop.svg);">
  <div class="container">
    <img class="logo" src="images/logo.svg"></img>
    <h1 class="title">WE'RE <span class="titleModified">COMING SOON</span></h1>
    <p class="text">Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.</p>
    <div class="containerInput">
      <input type="text" placeholder="Email Address" name="" onkeypress class="inputEmail">
      <button class="iconArrow" onclick><img src="images/icon-arrow.svg"></button>
      <img class="iconErro" src="images/icon-error.svg"></img>
    </div>
    <footer class="footer">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Kleuber Silva</a>.
      </p>
    </footer>
  </div>
  <div class="imageHero"></div>
  <script type="text/javascript" src="main.js"></script>
  
</body>
</html>
